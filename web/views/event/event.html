</head>
<body>
    <fieldset style="width: 300px;">
        <legend>이벤트</legend>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="https://cdn.pixabay.com/photo/2018/01/04/09/39/literature-3060241_960_720.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="https://cdn.pixabay.com/photo/2017/03/20/22/13/book-2160539_960_720.png" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="https://cdn.pixabay.com/photo/2017/05/11/14/45/book-2304389_960_720.jpg" style="width:100%">
            </div>
            </div>
            <br>
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
        <ol>
          <li>
          <a href="#">독후감 잘쓴사람</a>
          </li>
          <li>
          <a href="#">대출왕</a>
          </li>
          <li>
          <a href="#">퀴즈왕</a>
          </li>
         </ol> 
    </fieldset> 
    <script type="text/javascript">
        var slideIndex = 0;
       showSlides();
       function showSlides() {
       var i;
       var slides = document.getElementsByClassName("mySlides");
       var dots = document.getElementsByClassName("dot");
       for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
       }
       slideIndex++;
       if (slideIndex > slides.length) {slideIndex = 1}    
       for (i = 0; i < dots.length; i++) {
           dots[i].className = dots[i].className.replace(" active", "");
       }
       slides[slideIndex-1].style.display = "block";  
       dots[slideIndex-1].className += " active";
       setTimeout(showSlides, 2000);} 
         </script> 
</body>
    
</html>
